<div class="content-box">
    <a routerLink="/listings">
        <button class="btn btn-primary">Back to Listings</button>
        </a>
        <h2>{{listing.name}}</h2>
        <p>{{listing.description}}</p>
        <p>${{listing.price}}</p>
        <a routerLink = "/contact/{{listing.id}}">
            <button class="btn btn-primary">Contact Seller</button>
        </a>
        
</div>
